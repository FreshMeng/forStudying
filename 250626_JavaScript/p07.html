<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        'use strict';

        let arr = [1,2,3,4,5,6,"1","2"];
        arr.indexOf(1);
        arr.indexOf("1");
        arr.slice(3);
        arr.slice(1,5);
        arr.push("a","b");  //尾部添加元素
        arr.pop();  //尾部弹出
        arr.unshift('a','b');  //头部添加元素
        arr.shift();  //头部弹出元素
        arr.sort();  //排序
        arr.reverse();  //元素反转
        arr.concat([1,2,3])  //拼接
        arr.join('-');  //打印拼接数组

        arr = [[1,2],[3,4],["5","6"]];



    </script>


</head>
<body>
    
</body>
</html>
